<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h3> Login </h3>

<div id="loginForm">
    <div>
        이메일 : <input id="email" type="text" name="email">
    </div>
    <div>
        비밀번호 : <input id="password" type="password" name="password">
    </div>
    <button type="button" id="loginButton">login</button>
</div>

<script th:inline="javascript">

    window.onload = function () {
        var httpRequest;

        const loginButton = document.querySelector("#loginButton")

        loginButton.addEventListener("click", login)

        function login() {
            const email = document.querySelector("#email")
            const password = document.querySelector("#password")

            const loginInputs = {
                "email" : email.value,
                "password" : password.value,
            }

            callRestApi(loginEvent, "POST", "/api/member/login", loginInputs);
        }

        function getHttpInstance() {
            if(!httpRequest) {
                httpRequest = new XMLHttpRequest();
            }

            return httpRequest;
        }

        function callRestApi(e, type, url, data) {
            const jsonParsedData = data ? JSON.stringify(data) : null;

            httpRequest = getHttpInstance();

            httpRequest.onreadystatechange = e;
            httpRequest.open(type, url);
            httpRequest.setRequestHeader("Content-Type", "application/json")
            httpRequest.send(jsonParsedData);
        }

        function loginEvent() {
            try {
                if (httpRequest.readyState === XMLHttpRequest.DONE) {
                    if (httpRequest.status === 200) {
                        window.location.href = "/"
                    } else {
                        alert(httpRequest.responseText);
                        return;
                    }
                }
            }
            catch( e ) {
                alert('Caught Exception: ' + e.description);
            }
        }
    }

</script>

</body>
</html>
